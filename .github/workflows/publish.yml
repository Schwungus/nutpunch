name: Publish nutpuncher for major platforms

on:
  push:
    tags: [stable]

jobs:
  docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    if: github.ref_name == 'stable'
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    needs: binary
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: Schwungus/nutpuncher
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
  binary:
    name: Upload binaries for ${{ matrix.cfg.os-name }}
    runs-on: ${{ matrix.cfg.runner-os }}
    if: github.ref_type == 'tag'
    env:
      BINARY: nutpuncher-${{ matrix.cfg.os-name }}-${{ github.ref_name }}${{ matrix.cfg.bin-ext }}
    strategy:
      matrix:
        cfg:
          - os-name: Windows
            runner-os: windows-2022
            bin-ext: .exe
          - os-name: Linux
            runner-os: ubuntu-24.04
            bin-ext: ""
            deploy: true
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DNUTPUNCH_BUILD_TESTS=OFF
          cmake --build build --config Release --target nutpuncher
      - name: Rename binary artifact
        run: |
          cp build/nutpuncher${{ matrix.cfg.bin-ext }} ${{ env.BINARY }}
      - name: Release binary
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.BINARY }}
  deploy:
    name: Deploy the public instance
    if: github.ref_name == 'stable'
    runs-on: ubuntu-24.04
    needs: binary
    env:
      BINARY: /usr/local/bin/nutpuncher
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: nutpunch.schwung.us
          username: root
          key: ${{ secrets.PUBLIC_INSTANCE_SSH_KEY }}
          script: |
            wget -O ${{ env.BINARY }} https://github.com/Schwungus/nutpunch/releases/download/stable/nutpuncher-Linux-${{ github.ref_name }}
            chmod +x ${{ env.BINARY }}
            systemctl restart nutpuncher
