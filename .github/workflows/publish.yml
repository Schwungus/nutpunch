name: Publish nutpuncher for major platforms

on:
  push:
    tags: ["stable"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: Schwungus/nutpuncher

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write

jobs:
  docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: [binary]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
  binary:
    name: Upload binaries for ${{ matrix.config.fancy-name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          # Requires winsock for now...
          #- name: release-linux
          #  fancy-name: Linux
          #  os: ubuntu-latest
          #  bin-ext: ""
          - name: stable-windows
            fancy-name: Windows
            os: windows-latest
            bin-ext: .exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          cmake -S . -B build -G Ninja -D CMAKE_BUILD_TYPE=Release -D NUTPUNCH_BUILD_TESTS=OFF
          cmake --build build --target nutpuncher
      - name: Rename binary artifact
        run: |
          cp build/nutpuncher${{ matrix.config.bin-ext }} nutpuncher-${{ matrix.config.name }}${{ matrix.config.bin-ext }}
      - name: Release binary
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: nutpuncher-${{ matrix.config.name }}${{ matrix.config.bin-ext }}
